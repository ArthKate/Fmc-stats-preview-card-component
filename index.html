<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrapper flex">
    <section class="card-container ">
      <div class="left-col card-content">
        <h2 class="title">Get
          <span class="clr-soft-violet">insights</span> that help your business
          grow.</h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container flex">
          <div class="stat">
            <span>10k+</span><p class="subtitle">companies</p>
          </div>
          <div class="stat">
            <span>314</span><p class="subtitle">templates</p>
          </div>
          <div class="stat">
            <span>12M+</span><p class="subtitle">queries</p>
          </div>
        </div>
      </div> 
      <div class="right-col img-container ">
        <img src="./images/image-header-desktop.jpg" alt="header image" />
      </div>
    </section>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arthur Kateeba</a>.
    </div> -->
  </main>
</body>

</html>
